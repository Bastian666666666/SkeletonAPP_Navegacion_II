<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Certificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <form style="margin: 20px;">
    <ion-list>
      <ion-item>
        <ion-label position="floating" style="margin-bottom: 10px;">Nombre del certificado: </ion-label>
        <ion-input type="text" minlength="3" maxlength="8" placeholder="Ingrese el nombre de la certificacion" [(ngModel)]="nombreCertificado"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" style="margin-bottom: 10px;">Fecha obtencion:</ion-label>
        <ion-input type="date" minlength="3" maxlength="8" placeholder="Ingrese la fecha de obtencion" [(ngModel)]="fechaObtencion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" style="margin-bottom: 10px;">Fecha vencimiento:</ion-label>
        <ion-input type="date" minlength="3" maxlength="8" placeholder="Ingrese la fecha de vencimiento" [(ngModel)]="fechaVencimiento"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
