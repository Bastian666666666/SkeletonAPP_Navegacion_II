<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CAMPOS PARA RELLENAR -->
  
  <!-- usuario -->
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input class="input-rosa input-margin" type="text" minlength="3" maxlength="8" placeholder="Ingrese su usuario" [(ngModel)]="usuario" pattern="[a-zA-Z0-9]*"></ion-input>
  </ion-item>
  
  <!-- contrasena -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input class="input-rosa input-margin" type="password" placeholder="Ingrese su contraseña" [(ngModel)]="contrasena" pattern="^[0-9]{4}$" maxlength="4"></ion-input>
  </ion-item>

  <!-- Boton que lleva al home -->
  <ion-button class="boton-morado" (click)="agregarDatos()">Agregar</ion-button>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title>Información de inicio de sesión</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Usuario: Bastian <br>
    Contraseña: 1234
  </ion-card-content>
</ion-card>
